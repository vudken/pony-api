<!DOCTYPE html>
<html lang="en-US">
<meta charset="utf-8">
<style>
    body {
        text-align: center;
        font-family: helvetica;
    }

    canvas {
        border: 2px solid rgb(151, 149, 149);
    }

    table {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
        text-align: left;
        width: 100%;
    }

    thead,
    tbody,
    tfoot,
    tr,
    td,
    th {
        border: inherit;
        border-collapse: inherit;
        padding: inherit;
        text-align: inherit;
    }

    .noborder {
        border: 0px none white;
    }

    input,
    input[type=text],
    input[type=number],
    input[type=time],
    textarea,
    select {
        display: inline-block;
        margin: auto;
        width: 90%;
        padding: 13.5px 20px;
        border: 1px solid #999;
        border-radius: 10px;
        background-color: #f1f1f1;
        float: left;
        margin-bottom: 10px;
        margin-right: 10px;
    }

    input:required:invalid,
    textarea:required:invalid {
        border: 1px solid red;
    }

    button {
        display: table;
        margin: auto;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .block {
        display: block;
        width: 250px;
        height: 48px;
        border: none;
        background-color: #4CAF50;
        padding: 14px 28px;
        margin: 10px 10px 10px 10px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        color: white;
        box-shadow: 2px 2px 1px #888888;
        float: left;
    }

    .header {
        font-size: 1.5em;
        font-weight: bolder;
    }

    .column {
        float: left;
        width: 33.33%;
        padding: 50px;
        text-align: center;
        font-size: 25px;
        cursor: pointer;
        color: white;
    }

    .containerTab {
        padding: 20px;
        color: white;
    }

    /* Clear floats after the columns */

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    .form_radio_btn {
        display: inline-block;
        margin-right: 10px;
        float: left;
        margin-bottom: 5px;
    }

    .form_radio_btn input[type=radio] {
        display: none;
    }

    .lines_group label {
        display: inline-block;
        padding: 0px 15px;
        line-height: 48px;
        border: 0px solid #999;
        border-radius: 0px;
        user-select: none;
        float: left;
        font-size: large;
    }

    .form_radio_btn label {
        display: inline-block;
        cursor: pointer;
        padding: 0px 20px;
        line-height: 48px;
        border: 1px solid #999;
        border-radius: 0px;
        user-select: none;
        float: left;
    }

    /* Checked */

    .form_radio_btn input[type=radio]:checked+label {
        background: #4CAF50;
        color: #FFFFFF;
    }

    /* Hover */

    .form_radio_btn label:hover {
        background: rgba(102, 102, 102, 0.287);
    }

    /* Disabled */

    .form_radio_btn input[type=radio]:disabled+label {
        background: #efefef;
        color: #666;
    }

    /*.pagination a.active {
        background-color: #4CAF50;
        color: white;
        border: 1px solid #4CAF50;
    }*/
    /*.form_radio_btn a:hover:not(.active) {background-color: #ddd;}*/

    .form_radio_btn label:first-of-type {
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }

    .form_radio_btn label:not(:last-of-type) {
        border-right: none;
    }

    .form_radio_btn label:last-child {
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .lines_group select {
        width: 237px;
        padding: 12.5px 20px;
        border: 1px solid #999;
        border-radius: 10px;
        background-color: #f1f1f1;
        float: left;
        margin-bottom: 10px;
        margin-right: 10px;
    }

    .lines_group table {
        max-width: 650px;
        min-width: 420px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 5px;
        padding-right: 5px;
        text-align: center;
    }

    .lines_group td:first-of-type {
        width: 130px;
    }

    .lines_group td {
        text-align: center;
    }

    textarea {
        resize: none;
        overflow: hidden;
        padding-top: 12.5px;
        padding-bottom: 12.5px;
        min-height: 19px;
        max-height: 500px;
    }
</style>

    <div class="lines_group">

            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td><b><label>Уровень</label></b></td>
                <td api="values[3]/v" tag="watch" formatter="lvlToText"></td>
            </tr>
            <tr>
                <td><b><label>T возд</label></b></td>
                <td api="values[4]/v" tag="watch" postfix="*C" formatter="RoundTo1"></td>
            </tr>
            <tr>
                <td><b><label>H возд</label></b></td>
                <td api="values[5]/v" tag="watch" postfix="%" formatter="RoundTo0"></td>
            </tr>
            <tr>
                <td><b><label
                            onclick="{ 
                    var data = {type: 'calibrateco2'};
                    let val = prompt('Поместите датчик в среду с известным CO2, отсутствии прямых солнечных лучей и T<30*C, выждите 3мин и введите реальное значение ppm (400..2000), нажмите ОК', 0);
                    if (val != null) { 
                        data.co2 = parseInt(val);
                    TransportSendCmd(data, res => {alert('команда' + res ? 'отправлена' : 'не отправлена'); } );}}">CO2</label></b>
                </td>
                <td api="values[6]/v" tag="watch" postfix="ppm" formatter="RoundTo0"></td>
            </tr>
            <tr>
                <td><b><label>Освещенность</label></b></td>
                <td api="values[7]/v" tag="watch" postfix="лк" formatter="RoundTo1"></td>
            </tr>
            <tr>
                <td><b><label>Состояние</label></b></td>
                <td api="description" tag="watch"></td>
            </tr>

            <tr>
                <td><b><label>Время вкл</label></b></td>
                <td api="outs/sum_on_s" tag="watch" postfix="" formatter="outputsOnTimeFormatter"> </td>
            </tr>

            <tr>
                <td><b><label>Uptime</label></b></td>
                <td api="uptime" tag="watch" formatter="uptimeToStr"></td>
            </tr>

            <tr>
                <td><b><label>WiFi</label></b></td>
                <td api="wifi" tag="watch" formatter="wifiStateToView"></td>
            </tr>
            <tr>
                <td><b><label
                            onclick="{ 
                                let seconds = setTimeDialog(); 
                                if (seconds != null) { 
                                var data = {type: 'settime', seconds: seconds};
                                TransportSendCmd(data, res => {alert('команда' + res ? 'отправлена' : 'не отправлена'); } );}}">Время</label></b>
                </td>
                <td api="time" tag="watch" formatter="secToHHMMSS"></td>
            </tr>


        </table>

        var t = {};

        s -= t.days * 3600 * 24;
        t.hour = Math.trunc(s / 3600);
        s -= t.hour * 3600;

    function secAdaptiveFormatter(sec) {
        let t = {};
        let res = "";
        let s = sec;
        t.days = Math.trunc(s / (3600 * 24));
        s -= t.days * 3600 * 24;
        t.hour = Math.trunc(s / 3600);
        s -= t.hour * 3600;
        t.minute = Math.trunc(s / 60);
        s -= t.minute * 60;
        if (t.days) {
            res = `${(sec / (3600 * 24)).toFixed(1)}дн`;
        } else if (t.hour > 10) {
            res = `${((sec - t.days * 3600 * 24) / (3600)).toFixed(0)}ч`;
        } else if (t.hour) {
            res = `${((sec - t.days * 3600 * 24) / (3600)).toFixed(1)}ч`;
        } else if (t.minute > 10) {
            res = `${((sec - t.days * 3600 * 24 - t.hour * 3600) / (60)).toFixed(0)}м`;
        } else if (t.minute) {
            res = `${((sec - t.days * 3600 * 24 - t.hour * 3600) / (60)).toFixed(1)}м`;
        } else if (s > 10) {
            res = `${s.toFixed(0)}с`;
        } else {
            res = `${s.toFixed(1)}с`;
        }
        return res;
    }

                        } else
                            control.value = res;
                        break;
                    case "DIV":
                    case "TD":

    var ajax = {};
    ajax.x = function () {
        if (typeof XMLHttpRequest !== 'undefined') {
            return new XMLHttpRequest();
        }
        var versions = [
            "MSXML2.XmlHttp.6.0",
            "MSXML2.XmlHttp.5.0",
            "MSXML2.XmlHttp.4.0",
            "MSXML2.XmlHttp.3.0",
            "MSXML2.XmlHttp.2.0",
            "Microsoft.XmlHttp"
        ];

        var xhr;
        for (var i = 0; i < versions.length; i++) {
            try {
                xhr = new ActiveXObject(versions[i]);
                break;
            } catch (e) { }
        }
        return xhr;
    };

    ajax.send = function (url, callback, method, data, async) {
        if (async === undefined) {
            async = true;
        }
        var x = ajax.x();
        x.open(method, url, async);
        x.onreadystatechange = function () {
            if (x.readyState == 4) {
                callback(x.responseText);
            }
        };
        if (method == 'POST') {
            x.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        }
        x.send(data);
    };

    ajax.get = function (url, data, callback, async) {
        var query = [];
        for (var key in data) {
            query.push(encodeURIComponent(key) + '=' + encodeURIComponent(data[key]));
        }
        ajax.send(url + (query.length ? '?' + query.join('&') : ''), callback, 'GET', null, async);
    };

    ajax.post = function (url, data, callback, async) {
        var query = [];
        for (var key in data) {
            query.push(encodeURIComponent(key) + '=' + encodeURIComponent(data[key]));
        }
        ajax.send(url, callback, 'POST', query.join('&'), async);
    };
